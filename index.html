<body>

<p>Тыкни для выбора мема брат:</p>

<div class="tab">
	<button class="tablinks" onclick="openMem(event, 'textimg')">Надпись с картинкой</button>
	<button class="tablinks" onclick="openMem(event, 'fourimg')">Мини комикс из 4 картинок</button>
	<button class="tablinks" onclick="openMem(event, 'reserv')">Резерв</button>
</div>

<div id="textimg" class="tabcontent">
	<h3>Введите текст и добавте картинку</h3>
	<div class='center'>
		<canvas id="img" style="border:1px solid #000000"></canvas>

		<form id="formid" name="search" class="column">
			<div>
				<div id="document"></div>
				<input id="text1" type="text" name="key" placeholder="Введите текст для картинки"></input>
				<!-- <input type="button" name="print" value="тыц" /> -->
			</div>
			<div class="add-block">
				<input type="text" class="add-url" placeholder="URL тут брат"/>
	            <button class="add-start">Add</button>
			</div>

			<div>
				<input type="file" onChange="onfil(this)">
				<input type="button" value="Создать картинку" onClick="get()">
			</div>
		</form>

	</div>
	</div>
</div>

<div id="fourimg" class="tabcontent">
	<h3>Добавте картинки 4 шт реще</h3>
	<div class='center'>
		<canvas id="imgtab2" style="border:1px solid #000000"></canvas>

		<form id="formidtab2" name="search" class="column">
			<div class="add-blocktab2">
				<div>
					<input type="text" class="add-urltab2-0" placeholder="URL тут брат" />
				</div>
				<div>
					<input type="text" class="add-urltab2-1" placeholder="URL тут брат" value="https://cs12.pikabu.ru/post_img/2021/08/23/6/1629710865185977656.webp"/>
				</div>
				<div>
					<input type="text" class="add-urltab2-2" placeholder="URL тут брат" value="https://cs14.pikabu.ru/post_img/2021/08/22/11/162965804716589952.webp"/>
				</div>
				<div>
					<input type="text" class="add-urltab2-3" placeholder="URL тут брат" value="https://cs12.pikabu.ru/post_img/2021/08/23/11/1629746221138679714.webp"/>
				</div>
				<div>
					<input type="text" class="add-urltab2-4" placeholder="URL тут брат" value="https://cs12.pikabu.ru/post_img/2021/08/10/9/162860422214715833.webp"/>
					<button class="add-starttab2">Add</button>
				</div>
				<div>
					<button class="save4img">Сохранить картинку</button>
			    </div>
			</div>
		</form>

	</div>


</div>
